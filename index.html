<!DOCTYPE html>
<html lang="pl">

	<head>
		<meta charset="UTF-8">
		<title>Paper Rock Scissors</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	</head>
	
	<body>
		<section class="container">
  			<h3 class="text-center">
    			Witaj w grze
			    <span class="label label-default">Kamień</span>
			    <span class="label label-info">Papier</span>
			    <span class="label label-danger">Nożyce</span>
  			</h3>
		</section>

		<section id="js-newGameElement" class="container">
  			<div class="row text-center">
  				<input id="js-inputName" type="text" style="display: none">
  				<button  id="js-continueButton" class="btn btn-default" style="display: none">Dalej</button>
    			<button  id="js-newGameButton" class="btn btn-default">Nowa Gra</button>
  			</div>
		</section>

		<section id="js-playerPickElement" class="container" style="display: none">
  			<div class="row text-center">
    			<button id="js-playerPick_rock" class="btn">
      				<span class="badge">
       					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      				</span>
      				Kamień
    			</button>
    			<button id="js-playerPick_paper"  class="btn">
      				<span class="badge">
      					<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
      				</span>
      				Papier
    			</button>
    			<button id="js-playerPick_scissors"  class="btn">
     				<span class="badge">
      					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      				</span>
      				Nożyce
    			</button>
  			</div>
		</section>

		<section id="js-resultsTableElement" class="container">
  			<div class="row">
    			<div class="col-xs-5 text-center">
      				<span id="js-playerPoints" class="badge">
      					0
      				</span>
      				<span id="js-playerName">
      					Imię gracza
      				</span>
    			</div>
    			<div class="col-xs-2 text-center">
     		 		VS.
    			</div>
    			<div class="col-xs-5 text-center">
      				<span id="js-computerPoints" class="badge">
      					0
      				</span>
     				 Komputer
    			</div>
  			</div>
  			<div class="row">
    			<div class="col-xs-5 text-center">
      				<span id="js-playerPick">
        				Wybór gracza
      				</span>
    			</div>
    			<div class="col-xs-2"></div>
    			<div class="col-xs-5 text-center">
      				<span id="js-computerPick">
        				Wybór komputera
      				</span>
    			</div>
  			</div>
  			<div class="row">
    			<div class="col-xs-5 text-center">
      				<span id="js-playerResult">
        				Wynik gracza
      				</span>
    			</div>
    			<div class="col-xs-2"></div>
    			<div class="col-xs-5 text-center">
      				<span id="js-computerResult">
        				Wynik komputera
      				</span>
    			</div>
  			</div>
		</section>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
